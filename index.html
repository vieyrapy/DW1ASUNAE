<!DOCTYPE html>
<html>
<head>
	<title>Tu peso en el sistema solar</title>
	<link rel="stylesheet" href="css/estilo.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">

</head>
<body>
	<div class="contenido">
	<header>
		<h1> Descubre tu peso en el sistema solar</h1>
	</header>
	
	
		<div class="datos">
			<div class="info">
				<label>Nombre</label>
				<label>Edad</label>
				<label>Peso Actual</label>
				
			</div>

			<div class="input">
				<input type="text" id="nombre">
				<input type="number" id="edad">
				<input type="number" id="peso">
			</div>
			
			
		</div>

		<div class="botones">
				<button class="btn_planetas" onClick="mercurio()"> Mercurio</button>
				<button class="btn_planetas" onClick="venus()"> Venus</button>
				<button class="btn_planetas" onClick="martes()"> Martes</button>
				<button class="btn_planetas" onClick="jupiter()"> Jupiter</button>
				<button class="btn_planetas" onClick="saturno()"> Saturno</button>
				<button class="btn_planetas" onClick="urano()">Urano</button>
				<button class="btn_planetas" onClick="neptuno()">Neptuno</button>
				<button class="btn_planetas" onClick="pluton()">Plutón</button>
				<button class="btn_planetas" onClick="limpiar()">AC</button>

				<button class="btn_planetas"  id="sajayin" onClick="planeta(this)">Sajayin</button>
		
		<div class="resultado_planeta">
			<h1 id="resultado"></h1>
		</div>

	</div>

<script type="text/javascript">

				var g_tierra = 9.8;
				var g_mercurio = 3.7;
				var g_venus = 8.87;
				var g_martes = 3.71;
				var g_jupiter = 24.79;
				var g_saturno = 10.44;
				var g_urano = 8.87;
				var g_neptuno = 11.15;
				var g_pluton = 30.80;
		
			function martes(){
				var peso = document.getElementById('peso').value;
				var edad = document.getElementById('edad').value;
				var nombre = document.getElementById('nombre').value;
				var planeta = "Marte";
				peso = parseInt(peso);
				calcular = (peso * g_martes)/g_tierra;

				//console.log(calcular);
				//document.getElementById("resultado").innerHTML = calcular;
				//document.getElementById("tu_nombre").innerHTML = nombre;
				//document.getElementById("tu_edad").innerHTML = edad;
				//document.getElementById("tu_planeta").innerHTML = planeta;
				document.getElementById("resultado").innerHTML = " Hola " + nombre + " tienes " + edad +  " años y tu peso actual en " + planeta + " es de " + calcular + " kilos" ;
				
			}
			
	
</script>
<footer><p>Este es un caso de practica de CSS HTML Y JS</p></footer>
</div>
</body>
</html>
